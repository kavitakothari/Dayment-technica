<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
    body {
      font-family: 'Lato', sans-serif;
      text-align: center;

    }
  </style>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<body>
<div class="w3-container w3-card">
  <h1>Edit Your Profile</h1>
</div>
    
<form style="text-align: center">
    <div class="col-lg-2"></div>
    <div class="col-lg-4" style="text-align: center; margin-top: 100px">
        <img src="http://www.unitedwaymcca.org/sites/unitedwaymcca.org/files/icon-income-RGB.png" alt="income" height="200px" width="200px">
        <br><br>
        <b style="margin-top: 30px">Weekly income</b>
        <br><br>
        <input id="income" type="number" step="0.01">
    </div>
    
    <div class="col-lg-4" style="text-align: center; margin-top: 100px">
        <img src="https://png2.kisspng.com/sh/15f17565b2f4309846d4e0eab24f16b0/L0KzQYm3U8IxN5t2iZH0aYP2gLBuTgBigZ5qhuY2cHH8grFzjL1pfZ5mhp97ZYPyhcPqhgMua5DyiNd3c3H3ebF1TfFvbF5nReJqeXPrdbTyTgRzaZ94iNN7ZX73PbrqjB4uPZJnSahrZkS3RYa7gccvQGkAUKY9Nkm0RYO4Vcc3QWU9Sqo9LoDxd1==/kisspng-payment-payroll-human-resources-compensation-and-b-paycheck-transparent-icon-5ab16bf44554a7.889844691521576948284.png" alt="budget" height="200px" width="200px">
        <br><br>
        <b>Daily spending limit (budget)</b>
        <br><br>
        <input id="budget" type="number" step="0.01">
    </div>
    
    <div class="col-lg-12" style="text-align:center;">
        <a id="submit" class="btn btn-success btn-lg" style="margin-top: 40px">Submit</a>
	</div>
    
    <script type="text/javascript">
        document.getElementById("submit").onclick = function () {
            if (parseInt(document.getElementById('income').value) > 0 && parseInt(document.getElementById('budget').value) > 0) {
                localStorage.setItem("income", document.getElementById('income').value);
                localStorage.setItem("budget", document.getElementById('budget').value);
                location.href="dashboard.html";
            } 
            
        };
    </script>
    
</form>

</body>
</html>
