<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>	
	.other:hover > .focus {
	  transition: opacity .2s ease-in-out;
	  opacity: 0.4;
	}
	.other:hover > .focus:hover {
	  opacity: 1.0;
	}
	

	.btn:hover {
		background-color: #696969;
		color: white;
	}
	
	
</style>


<body>
	<div style="">
	</div>
	<div class="w3-container w3-card">
	  <h1 style="text-align: center; padding-bottom: 20px;">Input your expenses today!</h1>
	</div>
	<div class="other" style="font-size: 16px; text-align:center;">	
	
		<div class="col-lg-2 focus" style="text-align: center; padding-top: 100px;">
			<img src="https://theenterprise.net/wp-content/uploads/2017/12/food_icon_1513792355.png" alt="Transportation icon" height="200px" width="200px">
			<br>
			<b style="text-align: center; margin-top: 20px;">Food</b><br>
			<input id="food" type="number" step="0.01" value="0" style="margin-top: 20px;">
		</div>
	
		<div class="col-lg-2 focus" style="text-align: center; padding-top: 100px;">
			<img src="https://image.flaticon.com/icons/svg/172/172142.svg" alt="Transportation icon" height="200px" width="200px">
			<br>
			<b style="text-align: center; margin-top: 20px;">Transportation</b><br>
			<input id="transportation" type="number" step="0.01" value="0" style="margin-top: 20px;">
		</div>
		
		<div class="col-lg-2 focus" style="text-align: center; padding-top: 100px;">
			<img src="https://www.svgrepo.com/show/230362/invoice-bill.svg" alt="Bill icon" height="200px" width="200px">
			<br>
	 		<b style="text-align: center; margin-top: 20px;">Bill</b><br>
			<input id="bill" type="number" step="0.01" value="0" style="margin-top: 20px;">
		</div>
		<div class="col-lg-2 focus" style="text-align: center; padding-top: 100px;">
			<img src="https://image.flaticon.com/icons/svg/230/230403.svg" alt="Entertainment icon" height="200px" width="200px">
			<br>
			<b style="text-align: center; padding-top: 50px; margin-top: 20px;">Entertainment</b><br>
			<input id="entertainment" type="number" step="0.01" value="0" style="margin-top: 20px;">
		</div>
		<div class="col-lg-2 focus" style="text-align: center; padding-top: 100px;">
			<img src="https://image.flaticon.com/icons/svg/1205/1205047.svg" alt="Groceries icon" height="200px" width="200px">
			<br>
			<b style="text-align: center; padding-top: 50px; margin-top: 20px;">Groceries</b><br>
			<input id="groceries" type="number" step="0.01" value="0"  style="margin-top: 20px;">
		</div>
		<div class="col-lg-2 focus" style="text-align: center; padding-top: 100px;">
			<img src="https://image.flaticon.com/icons/svg/237/237188.svg" alt="Other icon" height="200px" width="200px">
			<br>
			<b style="text-align: center; padding-top: 50px; margin-top: 20px;">Other</b><br>
			<input id="other" type="number" step="0.01" value="0"  style="margin-top: 20px;">
		</div>		
	</div>
    
    
	<div class="col-lg-12" style="text-align:center;">
        <a id="submit" class="btn btn-secondary btn-lg" style="margin-top: 40px">Submit</a>
	</div>
    
    <script type="text/javascript">
        document.getElementById("submit").onclick = function () {
            console.log(localStorage.getItem("day"));
            var daynum = parseInt(localStorage.getItem("day"))+1;
            localStorage.setItem("day", daynum.toString());
            console.log(localStorage.getItem("day"));
            
            var sum = parseInt(document.getElementById('food').value) + parseInt(document.getElementById('transportation').value) + parseInt(document.getElementById('entertainment').value) + parseInt(document.getElementById('bill').value) + parseInt(document.getElementById('groceries').value) + parseInt(document.getElementById('other').value);
            
            var day = localStorage.getItem("day");
            if (day === "1") {
                localStorage.setItem("Monday", sum.toString());
            }
            else if (day === "2") {
                localStorage.setItem("Tuesday", sum.toString());
            }
            else if (day === "3") {
                localStorage.setItem("Wednesday", sum.toString());
            }
            else if (day === "4") {
                localStorage.setItem("Thursday", sum.toString());
            }
            else if (day === "5") {
                localStorage.setItem("Friday", sum.toString());
            }
            else if (day === "6") {
                localStorage.setItem("Saturday", sum.toString());
            }
            else {
                localStorage.setItem("Sunday", sum.toString());
                localStorage.setItem("day", "0");
            }
            if (sum <= localStorage.getItem("budget")) {
                var streak = parseInt(localStorage.getItem("streak"));
                if (streak >=0) {
                    streak = streak + 1;
                    localStorage.setItem("streak", streak.toString());
                }
                else {
                    localStorage.setItem("streak", "0");
                }
                
            }
            else {
                var streak = parseInt(localStorage.getItem("streak"));
                if (streak <=0) {
                    streak = streak - 1;
                    localStorage.setItem("streak", streak.toString());
                }
                else {
                    localStorage.setItem("streak", "0");
                }
            }
            location.href="dashboard.html";
        };
    </script>
	
</body>
</html>
